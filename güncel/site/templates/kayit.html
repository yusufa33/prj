<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
</head>
<body>

<h2>Kayıt Ol</h2>

<form action="/bilgiler" method="POST">
    <label for="ad">Ad:</label><br>
    <input type="text" id="ad" name="ad"><br>
    <label for="soyad">Soyad:</label><br>
    <input type="text" id="soyad" name="soyad"><br>
    <label for="yas">Yaş:</label><br>
    <input type="number" id="yas" name="yas"><br>
    <label for="cinsiyet">Cinsiyet:</label><br>
    <input type="text" id="cinsiyet" name="cinsiyet"><br>
    <label for="kullanici_ad">Kullanıcı Adı:</label><br>
    <input type="text" id="kullanici_ad" name="kullanici_ad"><br>
    <label for="email">E-posta:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="sifre">Şifre:</label><br>
    <input type="password" id="sifre" name="sifre"><br><br>
    <input type="submit" value="Kayıt Ol">
</form>

</body>
</html>
